<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Game - Castro Odhiambo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f7fa;
      --card-bg: #fff;
      --text-color: #333;
      --accent: #007bff;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --card-bg: #2e2e3a;
      --text-color: #e0e0e0;
      --accent: #00c6ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-color);
      transition: all 0.3s ease-in-out;
    }

    header {
      background: linear-gradient(to right, var(--accent), #00c6ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: white;
      color: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    .flashcard {
      background-color: var(--card-bg);
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      perspective: 1000px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 200px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      padding: 20px;
      border-radius: 10px;
    }

    .front {
      background-color: var(--card-bg);
    }

    .back {
      background-color: var(--accent);
      color: white;
      transform: rotateY(180deg);
    }

    button.shuffle-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.9rem;
      color: gray;
    }

    @media (max-width: 600px) {
      .flashcard {
        height: 180px;
      }
      .front, .back {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“š Flashcard Quiz</h1>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    <p style="margin-top: 10px;">Click the card to reveal the answer!</p>
  </header>

  <div class="container">
    <div class="flashcard" onclick="flipCard(this)">
      <div class="flashcard-inner">
        <div class="front" id="question">What does HTML stand for?</div>
        <div class="back" id="answer">HyperText Markup Language</div>
      </div>
    </div>

    <button class="shuffle-btn" onclick="nextCard()">ðŸ”„ Next Card</button>
    <p class="hint">Total Cards: <span id="cardCount">1</span></p>
  </div>

  <script>
    const flashcard = document.querySelector('.flashcard');
    const questionEl = document.getElementById('question');
    const answerEl = document.getElementById('answer');
    const cardCount = document.getElementById('cardCount');

    const flashcards = [
      { question: "What does HTML stand for?", answer: "HyperText Markup Language" },
      { question: "What does CSS do?", answer: "It styles the structure defined by HTML" },
      { question: "What is JavaScript?", answer: "A programming language for interactivity" },
      { question: "What is a variable?", answer: "A container for storing data" },
      { question: "What does DOM stand for?", answer: "Document Object Model" },
      { question: "What is Git?", answer: "A version control system" },
      { question: "What is a function?", answer: "A reusable block of code" },
      { question: "What is a loop?", answer: "A control structure that repeats code" },
      { question: "What is an array?", answer: "A list-like data structure" }
    ];

    let currentIndex = 0;

    function flipCard(card) {
      card.classList.toggle('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % flashcards.length;
      const card = flashcards[currentIndex];
      questionEl.innerText = card.question;
      answerEl.innerText = card.answer;
      flashcard.classList.remove('flipped');
      cardCount.innerText = flashcards.length;
    }

    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === "dark" ? "" : "dark";
    }

    // Initial shuffle
    flashcards.sort(() => Math.random() - 0.5);
    questionEl.innerText = flashcards[0].question;
    answerEl.innerText = flashcards[0].answer;
  </script>

</body>
</html>
