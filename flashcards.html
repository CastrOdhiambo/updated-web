<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Flashcard App - Castro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef5fc;
      color: #333;
      padding: 30px 10px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .card-container {
      perspective: 1000px;
      margin: auto;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .card {
      width: 100%;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      margin: auto;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 1.2rem;
    }

    .back {
      background-color: #007bff;
      color: #fff;
      transform: rotateY(180deg);
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üìö Computer Studies Flashcards</h1>

  <div class="card-container">
    <div class="card" id="flashcard">
      <div class="front" id="card-question">Click to Load</div>
      <div class="back" id="card-answer">Click to Load</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">‚¨ÖÔ∏è Prev</button>
    <button onclick="nextCard()">‚û°Ô∏è Next</button>
    <button onclick="shuffleCards()">üîÄ Shuffle</button>
  </div>

  <footer>
    &copy; 2025 Castro Odhiambo | Made with ‚ù§Ô∏è and Vanilla JS
  </footer>

  <script>
    const flashcard = document.getElementById("flashcard");
    const questionEl = document.getElementById("card-question");
    const answerEl = document.getElementById("card-answer");

    const cards = [
      {
        question: "üíª What is the function of the CPU?",
        answer: "It processes instructions and manages hardware operations."
      },
      {
        question: "üåê What does HTML stand for?",
        answer: "HyperText Markup Language"
      },
      {
        question: "üîí What is cybersecurity?",
        answer: "The practice of protecting systems and networks from digital attacks."
      },
      {
        question: "üß† What is an algorithm?",
        answer: "A step-by-step procedure to solve a problem or perform a task."
      },
      {
        question: "üìÄ What is the use of RAM?",
        answer: "Temporarily stores data being used for quick access by the CPU."
      },
      {
        question: "üñ•Ô∏è What is an operating system?",
        answer: "Software that manages computer hardware and software resources."
      }
    ];

    let currentIndex = 0;

    function loadCard(index) {
      questionEl.textContent = cards[index].question;
      answerEl.textContent = cards[index].answer;
      flashcard.classList.remove('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % cards.length;
      loadCard(currentIndex);
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      loadCard(currentIndex);
    }

    function shuffleCards() {
      cards.sort(() => Math.random() - 0.5);
      currentIndex = 0;
      loadCard(currentIndex);
    }

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    loadCard(currentIndex);
  </script>
</body>
</html>
